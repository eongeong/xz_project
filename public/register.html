<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>学子商城注册页面</title>
		<link rel="icon" href="img/favicon.ico" />
		<link rel="stylesheet" href="css/sun.css" />
		<link rel="stylesheet" href="css/register.css" />
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/my.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="container">
			<div class="flexRowCenter">
				<a href="index.html">
					<img src="img/header/logo.png"/>
				</a>
				<h3>欢迎注册</h3>				
			</div>
			<div class="flexColumn">
				<img src="img/register/bg.png" class="alignSelfCenter"/>
				<form action="/user/register" method="post" class="flexColumnCenter justifySpaceBetween">
					<div>
						<p>新用户注册</p >
						<a href="login.html" class="alignSelfEnd">直接登录</a>
					</div>
					<div>
						<label for="userName">用户名：</label>
						<input type="text" name="uname" id="userName" placeholder="请输入用户名" maxlength="9" autofocus/>
						<p>&nbsp;&nbsp;用户名长度在2~9位的数字字母汉字</p>
						<p>&nbsp;&nbsp;输入正确，可以使用！</p>
					</div>
					<div>
						<label for="userPassword">登录密码：</label>
						<input type="password" name="upwd" id="userPassword" placeholder="请输入密码" maxlength="12" autofocus/>
						<p>&nbsp;&nbsp;密码长度为6~12位数字与字母</p>
						<p>&nbsp;&nbsp;输入正确，可以使用！</p>
					</div>
					<div>
						<label for="upwdConfirm">确认密码：</label>
						<input type="password" name="upwdConfirm" id="upwdConfirm" placeholder="请输入密码" maxlength="12" autofocus/>
						<p>&nbsp;&nbsp;密码长度为6~12位数字与字母</p>
						<p>&nbsp;&nbsp;输入正确，可以使用！</p>
					</div>
					<div>
						<label for="email">邮箱：</label>
						<input type="text" name="email" id="email" placeholder="请输入邮箱" autofocus/>
						<p>&nbsp;&nbsp;请输入正确的邮箱地址</p>
						<p>&nbsp;&nbsp;输入正确，可以使用！</p>
					</div>
					<div>
						<label for="phone">手机号：</label>
						<input type="text" name="phone" id="phone" placeholder="请输入你的手机号" autofocus/>
						<p>&nbsp;&nbsp;请输入正确的手机号</p>
						<p>&nbsp;&nbsp;输入正确，可以使用！</p>
					</div>
					<div>
						<label></label>
						<input type="button" value="提交注册信息"/>
						<p></p>
					</div>
				</form>
			</div>
			
			<iframe src="foot_1.html" frameborder="0" scrolling="no" width="100%" height="120px"></iframe>
		</div>
		<iframe src="foot_2.html" frameborder="0" scrolling="no" width="100%" height="174px"></iframe>
	</body>
</html><!--
