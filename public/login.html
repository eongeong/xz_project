<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>学子商城登录页面</title>
		<link rel="icon" href="img/favicon.ico" />
		<link rel="stylesheet" href="css/sun.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="container">
			<div class="flexRowCenter">
				<a href="index.html">
					<img src="img/header/logo.png"/>
				</a>
				<h3>欢迎登录</h3>				
			</div>
			<div class="flexColumn">
				<img src="img/register/bg.png" class="alignSelfCenter"/>
				<form action="" class="flexColumn justifySpaceBetween">
					<div class="d-flex">
						<p>登录学子商城</p>
						<a href="register.html" class="alignSelfEnd">新用户注册</a>
					</div>
					<div> 
						<input type="text" name="userName" id="userName" placeholder="用户名长度6~9位之间" maxlength="9" required autofocus/>
						<img src="img/login/yhm.png"/>
						<p>用户名不能为空！</p>
						<p>用户名长度在6~9位的数字字母汉字</p>
					</div>
					<div>
						<input type="password" name="userPassword" id="userPassword" placeholder="用户密码6~12位之间" maxlength="12" required autofocus/>
						<img src="img/login/mm.png"/>
						<p>密码不能为空！</p>
						<p>密码长度为6~12位数字与字母</p>
					</div>
					<div class="flexRowCenter">
						<input type="checkbox" name="rememberMe" id="rememberMe"/>
						<label for="rememberMe">勿忘我</label>
						<a href="#">忘记密码</a>
					</div>
					<input type="button" value="登录"/>
				</form>
			</div>
			
			<iframe src="foot_1.html" frameborder="0" scrolling="no" width="100%" height="120px"></iframe>
		</div>
		<iframe src="foot_2.html" frameborder="0" scrolling="no" width="100%" height="174px"></iframe>
	</body>
</html>
