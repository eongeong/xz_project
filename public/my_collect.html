<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>学子商城-我的收藏</title>
		<link rel="icon" href="img/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/my_collect.css"/>
		<script src="js/my_collect.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/my.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/axios.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/qs.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="popUpWindow flexColumnCenter">
			<p>!确认删除</p>
			<div class="flexRowCenter">
				<button>嗯！是的</button>
				<button>不要的啦</button>
			</div>
		</div>
		<div class="container">
			<iframe src="head.html" frameborder="0" scrolling="no" width="100%" height="170px"></iframe>
			
			<div>
				<h3>我收藏的商品</h3>
				<hr />
				<form>
					<div class="flexRowCenter" ref="managementBar">						
						<button type="button">管理收藏夹</button>
						<button type="button">全选</button>
						<button type="button">删除</button>
						<button type="button">加入购物车</button>
						<input type="button" value="清空失效商品"/>
						
					</div>
					<div class="flexRowWrap" ref="commoditys">
						<div v-for="pro in collects">
							<div>
								<input type="checkbox"/>								
							</div>
							<a :href="`product_details.html?lid=${pro.laptop_id}`" class="flexColumnCenter">
								<img :src="pro.md"/>
							</a>
							<div>
								<p>{{pro.title}}</p>
								<div>
									<p>￥{{pro.price}}</p>
									<a :href="`product_details.html?lid=${pro.laptop_id}`">查看详情</a>
								</div>
							</div>
						</div>
						
					</div>
				</form>
			</div>
			
			<iframe src="foot_1.html" frameborder="0"scrolling="no" width="100%" height="120px"></iframe>
		</div>
		<iframe src="foot_2.html" frameborder="0"scrolling="no" width="100%" height="174px"></iframe>
	</body>
</html><!--
