<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>学子商城购物车</title>
		<link rel="icon" href="img/favicon.ico" />
		<link rel="stylesheet" href="css/cart.css" />
		<script src="js/cart.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/my.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue-router.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/axios.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/qs.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="container">
			<div class="popUpWindow flexColumnCenter" ref="popUpWindow">
				<p>!确认删除</p>
				<div class="flexRowCenter">
					<button>嗯！是的</button>
					<button>我不要啦</button>
				</div>
			</div>
			<iframe src="head.html" frameborder="0" scrolling="no" width="100%" height="170px"></iframe>
			
			<div>
				<h3>购物车</h3>
				<hr />
				<form action="">
					<div class="flexRowCenter">
						<div class="f-1 flexRowCenter">
							<input type="checkbox" id="checkAll" ref="checkAll_0"/>
							<label for="checkAll">全选</label>
						</div>
						<p class="f-5">商品</p>
						<p class="f-2">单价(元)</p>
						<p class="f-2">数量</p>
						<p class="f-2">金额(元)</p>
						<p class="f-1">操作</p>
					</div>
					<div ref="commodityDesktop">
						<div v-for="pro in gouwuche">
							<div>
								<input type="checkbox"/>
							</div>
							<div>
								<p>{{pro.lid}}</p>
								<img :src="`${pro.sm}`"/>
								<p>{{pro.title}}</p>
							</div>
							<div>
								<p>￥{{pro.price}}</p>
							</div>
							<div>
								<span>
									<button type="button">-</button>
									<input type="text" v-model="pro.count" />
									<button type="button">+</button>
								</span>
							</div>
							<div>
								<p>￥{{pro.price*pro.count}}</p>
							</div>
							<div>
								<input type="button" value="购买" />
							</div>
						</div>
					</div>
					<div class="flexRowCenter" ref="actionBar">
						<div class="flexRowCenter f-1">
							<input type="checkbox" id="checkAll_2" ref="checkAll_1"/>
							<label for="checkAll_2">全选</label>
						</div>
						<div class="f-1">
							<button type="button" ref="delet">删除</button>							
						</div>
						<div class="f-3">
							<input type="button" value="清空失效商品"/>						
						</div>
						<span class="flexRowCenter f-6">
							<p>已选<span>0</span>件商品</p>
							<p>合计(不含运费)：</p>
							<p>0.00元</p>
						</span>
						<input type="button"value="去结算" class="f-2"/>
					</div>
					
				</form>
			</div>
			
			<iframe src="foot_1.html" frameborder="0"scrolling="no" width="100%" height="120px"></iframe>
		</div>
		<iframe src="foot_2.html" frameborder="0"scrolling="no" width="100%" height="174px"></iframe>
	</body>
</html><!--
